<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.container{
            padding: 12px;
            background-color: gray;
            display: flex;
            flex-direction: row;

            /* flex-direction = 배치방향  row-기본값*/
        }

        div.item{
            padding: 10px;
            border: solid 2px black;
            background-color: green;
        }

        @media screen and (max-width:768px) {
            div.container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">zzzzzz</div>
        <div class="item">zzzzfsgdfzz</div>
        <div class="item">zfzz</div>
        <div class="item">zzzsfffffffffzadadadzz</div>
    </div>

</html>
