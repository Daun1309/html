<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link rel="stylesheet" href="reset.css">

    <style>

        /*
        order
        자식요소에 들어가는 속성이며 각 아이템들의 순서를 지정하는 속성
        숫자가 높은 수록 뒤로 가며, 기본값은 0

        시각적인 위치만 바꿔줄 뿐이고 브라우저가 인식하는 순서에는 변함이 없다.(주의필요)

        z-index 

        아이템들의 z축 정렬
        */
        div.container{
            display: flex;
        }
        
        div.item:nth-of-type(1){
            order: 3;
        }
        div.item:nth-of-type(2){
            order: 2;
        }
        div.item:nth-of-type(3){
            order: 4;
        }
        div.item:nth-of-type(4){
            order: 1;
        }
      
    </style>
</head>
<body>
    <div class="container">
        <div class="item"><a href="#">1</a></div>
        <div class="item"><a href="#">2</a></div>
        <div class="item"><a href="#">3</a></div>
        <div class="item"><a href="#">4</a></div>
    </div>
    
</body>
</html>
