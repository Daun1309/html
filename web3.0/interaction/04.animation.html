<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>

    <style>
        div.item{
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            animation: boxAni 1000ms, boxAni02 2000ms;
            
            /* 그룹속성 : name필 duration필 delay생 direction생 count생 timing-function생 
            fill-mode,plat-state,timeline은 그룹에 포함하지 않음
            */

            /* animation-name: boxAni;
            animation-duration: 5000ms;
            animation-delay: 1s; */
            /* animation-iteration-count: infinite;
            animation-direction: alternate; */

            /* animation-name,animation-duration -필수 속성 
            animation-iteration-count = 반복
            무한반복 = infinite*/
        }
        div.item:hover{
            animation-play-state: running;
        }

        .box01{
            background-color: coral;
            animation-fill-mode: none;
            animation-timing-function: ease;
        }
        .box02{
            background-color: pink;
            animation-fill-mode: backwards;
            animation-timing-function: ease-in;
        }
        .box03{
            background-color: purple;
            animation-fill-mode: forwards;
            animation-timing-function: ease-out;
        }
        .box04{
            background-color: lime;
            animation-fill-mode: both;
            animation-timing-function: ease-in-out;
        }
        .box05{
            background-color: lightsalmon;
            animation-timing-function: linear;
        }
        .box06{
            background-color: rgb(208, 189, 252);
        }

        @keyframes boxAni{

            
            100%{
                background-color: yellow;
            }
        }

        @keyframes boxAni02{
            100%{
                width: 100px;
            }
        }

        /* 애니메이션은 html요소에 적용되는 css를 다른 csss로 제어해서
        부드럽게 전환되는 효괴를 주며, transition과 유사한 환경을 가지고 있지만
        세부적인 컨트롤, 단독적으로 실행 할 수 있는 특징을가지고 있다.(상위개념)

        이벤트에 적용-transition (단순한 속성 변화 목적)
        페이지 로딩시 바로실행 - animation (스토리 내에서 세부적인 움직임) */
    </style>
</head>
<body>
    <div class="item box01">box01</div>
    <div class="item box02">box02</div>
    <div class="item box03">box03</div>
    <div class="item box04">box04</div>
    <div class="item box05">box05</div>
    <div class="item box06">box06</div>
</body>
</html>
