<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cdn import방식</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Poor+Story&family=Titillium+Web:wght@200&display=swap');
        
        body{
            font-family: 'Poor Story', cursive;
        }

        /* 외부css를 연결하는 방법중에 link방식과 @import 방식이 있는데
        차이점은 파일을 읽어오는 방식 차이다
        link는 병렬식(한번에 로딩), import는 직렬식(하나씩 로딩)으로 로딩한다. 
        
        ***import 방식이 더 느리고 엣지에서 읽어오지 못하는 버그가 있다. 
        양이 많다면 link방식 사용하기!!***

        */
    </style>
</head>
<body>
    <p>안녕하세요</p>
</body>
</html>
