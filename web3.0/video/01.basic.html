<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</video></title>
</head>
<body>
        <!-- 
        동영상 태그 사용한는 방법(오디오 동일)

        브라우저는 3개의 동영상 확장자명을 지원한다.
        mp4 : 모든 브라우저를 호환한다.
        ogv : 익스, 사파리 제외
        webm : 익스, 사파리 제외

        호환성이 향상됨에 따라 mp4가 모든 브라우저 호환으로 되어서 
        mp4만 사용해도 문제 되지 않는다.

        비디오 태그는 단독태그로 실행할 수도 있지만 소스 파일이 많을 경우
        태그 내부에 source 태그를 별도로 사용한다.

        비디오 태그에 사용되는 속성
        -controls  = 재생, 소리, 화면조정등을 위한 컨트롤창 생성

        -자동재생-
        autoplay = 자동재생 설정
        muted = 음소거
        loop = 반복

        브라우저 지침상 동영상을 자동재생 하고싶은 경우
        음소거로 설정해 놔야한다. ->muted  (웹접근성 지침)

        poster = 썸네일 이미지(자동재생인 경우 x)
        포스터는 재생이 시작된 후에는 일시정지나 동영상이 끝난 후에도 나타나지 않는다.
        이미지 태그처럼 태그로 샹성된게 아니기때문에 css로 크기를 조절 할 수 없다.
        조절하려면 이미지 태그를 만들거나 사이즈를 변경한후 가져온다.

        preload = 웹페이지 로딩시 동영상에 정보를 로드하는 속성
        none-어떠한 정보도 로드하지 않는다. 단 재생을 누르면 모든정보 로드한다.

        metadata =  웹페이지로딩시 동영상에 대한 일부 정보만 로딩(길이, 크기)

        auto = 로딩시 모든정보를 다 로드한다.

        자동재생속성을 사용할 경우 preload의 값이 none이나 metadata인경우 auto로 강제로 속성이 변환된다.

        playsinline - 모바일 속성
        autoplay muted loop playsinline사용
        -->

        <video src="video.mp4" controls autoplay muted loop></video>
        <video poster="poster.jpg" controls preload="">
            <source src="video.mp4">
        </video>
</body>
</html>
