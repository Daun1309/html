<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border-spacing: 0px;
            border-collapse: collapse;
            /* 
            *** table에서만 사용 하는 리셋요소 (공백과 겹치는 부분)
            */
        }
        
        table,td,th{
            border: solid 1px gray;
        }
        
        thead{
            background-color: skyblue;
        }

        tbody{
            background-color: lightgrey;
        }

        tfoot{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <!-- 
    테이블 태그
    사이트에서 보여주는 정보들을 일관성 있게 열과 행으로 이루어진 표로 
    구성하여 제공하는 태그 

    table = 하나의 주제로 이루어진 테이블을 구성하는 container
    summary = html이전에 사용하던 속성으로 테이블 태그에 직접 작성하며,
    해당 테이블을 정의하는 용도로 사용했지만 지금은 잘 사용하지 않는다.

    caption = 해당 테이블의 제목이나 설명(제목요소이기 때문에 표의 가운데 위치한다)
    tr = 테이블의 행을 구성하는 태그. tr에는 자식요소로 th 나 td만 올 수 있다.
    th = 테이블을 셀을 구성하는 태그 제목을 의미한다.
    td = 테이블의 셀을 구성하는 태그 내용을 의미한다.

    th와 td는 단독적으로 구성될 수 없고 반드시 tr안에 있어야한다.

    -->

    <table>
        <caption>공지사항</caption>
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
            <td>내용3</td>
        </tr>
    </table>

    <table>
        <caption>셀 병합하기</caption>
        <!-- 가로병합  = colspan="병합할 숫자" -->
        <tr>
            <th colspan="3">
                제목
            </th>
            <th colspan="2">
                제목
            </th>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>

    <table>
        <caption>셀 세로 병합하기</caption>
        <tr>
            <th rowspan="4"> 제목</th>
            <!-- 세로병합  = rowspan="병합할 숫자" -->
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>

    <table>
        <caption>영역 구별하기</caption>
        <thead>
            <tr>
                <th>날짜</th>
                <th>연필</th>
                <th>지우개</th>
                <th>볼펜</th>
                <th>노트</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>07월01일</th>
                <th>50,000</th>
                <th>1,200</th>
                <th>5,500</th>
                <th>47,000</th>
            </tr>
            <tr>
                <th>07월02일</th>
                <th>50,000</th>
                <th>1,200</th>
                <th>5,500</th>
                <th>47,000</th>
            </tr>
            <tr>
                <th>07월03일</th>
                <th>50,000</th>
                <th>1,200</th>
                <th>5,500</th>
                <th>47,000</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>111</td>
                <td>1111</td>
                <td>111</td>
                <td>111</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
