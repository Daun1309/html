<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blank</title>

    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: coral;
            margin-top: 100px;
            padding-top: 100px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!--
        여백
        컨텐츠를 기본으로 안쪽여백(padding)과 바깥쪽여백(margin)으로 구분 할 수 있다

        주로 컨텐츠 내부에사 여백이 필요할때 설정한다.
        영역에 여백값이 추가된다.

        padding을 적용했을때 영역이 커지는 현상 해결 방법
        1. 영역값을 넣을떄 padding값 미리제외(정확한 사이즈계산필요, 번거롭)
        *** 2. css에 box-sizing:border-box를 추가한다.
        -content-box(컴텐츠 만큼만 영역으로 지정-기본값)
        -border-box(여벡의 크기도 컨텐츠로 지정)
        (margin 제외한 padding 과 border포함)
    -->
    
    <div>
        box
    </div>
</body>
</html>
